<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Cadastro</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <style>
        /* Estilos adicionais para o conteúdo */
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Div com a mensagem de sucesso -->
        <div class="alert alert-success" role="alert">
            Cliente cadastrado com sucesso!
        </div>

        <!-- Botão para retornar à página principal ou realizar outra ação -->
        <a href="/home/" class="btn btn-primary">Voltar a tela inicial</a>
    </div>

    <!-- Inclua o JavaScript do Bootstrap (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
